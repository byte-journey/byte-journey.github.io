<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hire Me Form Overlay</title>
        <link rel="stylesheet" type="text/css" href="/css/hire-me-form.css">
        <script defer src="/js/hire-me-form.js"></script>
    </head>

    <body onload="showHireMeForm()">

        <!-- Hire Me Button (Triggers the Popup) -->
        <!-- <button class="hire-me-btn" onclick="openHireMeForm()">Hire Me</button> -->
        
        <!-- Hire Me Form Overlay -->
        <div id="hireMeFormOverlay" class="overlay">

            <div class="container">
                <!-- Close Button -->
                <span class="close-btn" onclick="closeHireMeForm()">&times;</span>
                <div class="heading">Hire Me</div>
                <p style=
                    "font-style: italic; 
                    font-size: 12px;">ü§ù From Concept to Completion ‚Äì I‚Äôm Here to Deliver!</p>
                
                <!-- Form Content -->
                <form action="" class="form" method="post">
                    <label for="name" class="label">Your Name</label>
                    <input required="*" class="input" type="text" name="name" id="name" placeholder="Enter your name">
                    
                    <label for="contact" class="label">Contact Info</label>
                    <input required="*" class="input" type="text" name="contact" id="contact" placeholder="Phone or email">

                    <label for="service" class="label">Select Service</label>
                    <select id="service" class="input" name="service" required>
                        <option value="">-- Choose a service --</option>
                        <option value="web-dev">Web Development</option>
                        <option value="mobile-dev">Mobile Development</option>
                        <option value="embedded-dev">Embedded Development</option>
                        <option value="github">GitHub Service</option>
                        <option value="data">Data Analysis in Excel</option>
                        <option value="photo-editing">Photo Editing</option>
                        <option value="video-editing">Video Editing</option>
                        <option value="designing">Flyer & Poster Design</option>
                        <option value="3d">3D Modeling</option>
                        <option value="templates">Word & Powerpoint Templates</option>
                        <option value="it-support">IT Support</option>
                    </select>

                    <label for="details"class="label">Additional Request</label>
                    <textarea class="textarea" name="details" id="details" placeholder="Describe your project..."></textarea>

                    <label for="location" class="label">Your Location</label>
                    <input type="text" id="location" name="location" placeholder="City, Country" required="*">

                    <!-- Submit and Alternative Contact Buttons -->
                    <button type="submit" class="submit-btn">Submit Request</button>
                </form>

                <div class="contact-buttons-container">
                    <span class="title">Contact or Follow me üëá</span>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/js/hire-me-form.js"></script>
    </body>
</html>
