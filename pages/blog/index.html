            <select id="categoryFilter">
            <option value="">All categories</option>

        <section id="postsGrid" class="posts-grid"></section>

        <script type="module">
            import { getEngagementData } from '/js/firebase-blog.js';
            
            (async function() {
                const grid     = document.getElementById('postsGrid');
                const category = document.getElementById('categoryFilter');

                const posts = await (await fetch('/pages/blog/posts.json', {cache:'no-cache'})).json();

                // Fill category dropdown
                [...new Set(posts.flatMap(p => p.categories || []))]
                .forEach(c => {
                    const o = document.createElement('option');
                    o.value = o.textContent = c; 
                    category.appendChild(o);
                });

                category.addEventListener('change', render);
                render();

                function render () {
                    grid.innerHTML = '';
                    const sel = category.value;
                    posts
                        .filter(p => !sel || (p.categories||[]).includes(sel))
                        .sort((a,b) => new Date(b.date) - new Date(a.date))
                        .forEach(p => grid.appendChild(card(p)));
                }


                function card (p) {
                    const a  = document.createElement('a');
                    a.href   = `/pages/blog/view.html?slug=${p.slug}`;
                    a.className = 'post-card';

                    const relTime = timeAgo(p.date);
                        
                    a.innerHTML = `
                        <div class="card-body">
                            <h3>${p.title}</h3>
                            <p>${p.description}</p>
                            <p class="meta">${relTime} <span class="by-word">by</span> ${p.author}</p>
                            <div class="tags">${
                                (p.tags|| []).map(t => `<span>#${t}</span>`).join(' ')
                            }</div>
                        </div>

                        <div class="card-media">
                            <div class="engagement" data-slug="${p.slug}">
                                <span class="views">Views: ...</span>
                                <span class="likes">Likes: ...</span>
                            </div>
                            ${p.cover ? `<img src="/images/blog_images/${p.cover}" alt="">` : ''}
                        </div>
                        `;

                        // Load engagement data asynchronously
                        loadEngagementData(a, p.slug);
                        return a;
                }

                // Separate function to load engagement data
                async function loadEngagementData(cardElement, slug) {
                    try {
                        const data = await getEngagementData(slug);
                        const engagement = cardElement.querySelector('.engagement');
                        
                        if (engagement) {
                            const viewsEl = engagement.querySelector('.views');
                            const likesEl = engagement.querySelector('.likes');
                            
                            if (viewsEl) viewsEl.textContent = `Views: ${data.views}`;
                            if (likesEl) likesEl.textContent = `Likes: ${data.likes}`;
                        }
                    } catch (error) {
                        console.error(`Failed to load engagement for ${slug}:`, error);
                        const engagement = cardElement.querySelector('.engagement');
                        if (engagement) {
                            engagement.innerHTML = `
                                <span class="views">Views: --</span>
                                <span class="likes">Likes: --</span>
                            `;
                        }
                    }
                }

                /* Helper: YYYY‑MM‑DD → Time post was created */
                function timeAgo(isoDate) {
                    const diffMs = Date.now() - new Date(isoDate).getTime();
                    const day = 864e5;
                    const month = day * 30;
                    const year = day * 365;

                    if (diffMs < day) return "today";
                    if (diffMs < day*2) return `A day ago`;
                    if (diffMs < day*7) return `${Math.floor(diffMs/day)} days ago`;
                    if (diffMs < month*2) return `${Math.floor(diffMs/day/7)} weeks ago`;
                    if (diffMs < year) return `${Math.floor(diffMs/month)} months ago`;
                    return `${Math.floor(diffMs/year)} yr ago`
                }
            })();
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // ========== DROPDOWN MENU (Explore) ==========
                const dropButtons = document.querySelectorAll('.drop-btn');

                dropButtons.forEach(button => {
                const menu = button.nextElementSibling;

                // Always hide at first
                menu.style.display = 'none';

                button.addEventListener('click', (e) => {
                    e.stopPropagation();

                    // Hide all others
                    document.querySelectorAll('.drop-menu').forEach(m => {
                    if (m !== menu) m.style.display = 'none';
                    });

                    // Toggle this one
                    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
                });
                });

                // Close dropdown if clicked outside
                document.addEventListener('click', () => {
                    document.querySelectorAll('.drop-menu').forEach(menu => {
                        menu.style.display = 'none';
                    });
                });
            });
        </script>
